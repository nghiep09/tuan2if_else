<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="h1" type="checkbox" onclick="GOOD()">GOOD</input>
<br/>
<input id="h2" type="checkbox" onclick="CHEAP()">CHEAP</input>
<br/>
<input id="h3" type="checkbox" onclick="FAST()">FAST</input>
</body>
</html>
<script>
    let a = document.getElementById("h1")
    let b = document.getElementById("h2")
    let c = document.getElementById("h3")

    function GOOD() {
        if (a.checked && b.checked) {
            c.checked = false;
        }
    }function CHEAP() {
        if (b.checked && c.checked) {
            a.checked = false;
        }
    }function FAST() {
        if (c.checked && a.checked) {
            b.checked = false;
        }
    }
</script>
