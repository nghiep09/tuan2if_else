<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="number" id="h0">
<button id="h1" onclick="hhh()">tính số ngày</button>

<h1 id="h2" ></h1>
</body>
</html>
<script>
    function hhh() {
        let a = document.getElementById("h0").value
        switch (a) {
            case'1':
            case'3':
            case'5':
            case'7':
            case'8':
            case'10':
            case'12':
                // alert("thang" +a +"có 31 ngày")
                document.getElementById('h2').innerHTML = "thang" +a +"có 31 ngày"
                break;
            case'4':
            case'6':
            case'9':
            case'11':
                document.getElementById('h2').innerHTML = "thang" +a +"có 30 ngày"
                break;
            default:
                document.getElementById('h2').innerHTML ='tháng 2 có 28 hoặc 29 ngày'
        }
    }

</script>
